<article *ngFor="let workout of fakeData">
  <h4 class="mt-4 inline">{{ workout.date }}</h4>
  <h3 class="text-xl font-medium uppercase mb-2 inline">{{ workout.name }}</h3>
  <button
    class="bg-emerald-50 font-medium py-2 px-3"
    (click)="toggleList(workout.date)">
    Show
  </button>
  <ul *ngIf="showList.includes(workout.date)">
    <li *ngFor="let exercise of workout.exercises">
      <strong> {{ exercise.name }}</strong>
      <span *ngFor="let combo of exercise.combo">
        {{ combo.weight }}kg ({{ combo.reps }})
      </span>
    </li>
  </ul>
</article>
