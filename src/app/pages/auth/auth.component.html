<section class="w-full max-w-xl mx-auto mt-28">
  <div class="shadow-lg max-w-md mx-auto rounded pb-8">
    <div class="container flex row-auto">
      <button
        type="button"
        (click)="toRegistered(0)"
        class="w-full inline-block py-3 text-lg font-medium">
        Log In
      </button>
      <button
        type="button"
        (click)="toRegistered(1)"
        class="w-full inline-block shadow-sm py-3 text-lg font-medium bg-emerald-500 text-white rounded-tr rounded-bl">
        Sign In
      </button>
    </div>
    <h2 class="text-2xl font-bold text-center pt-6">Log in to GymLog</h2>
    <form
      action="submit"
      class="px-8 pt-4"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">
          Email
        </label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Email..."
          class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <span
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
          class="text-md text-red-600 mt-2 block w-full"
          >Email must be correct
        </span>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2">
          Password
        </label>
        <input
          formControlName="password"
          type="password"
          name="password"
          id="password"
          placeholder="Password..."
          class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <div *ngIf="loginForm.get('password')?.errors?.['pattern']">
          Password must contain:
          <ul class="text-sm">
            <li>At least 8 characters</li>
            <li>At least one special character</li>
            <li>At least one number</li>
            <li>At least one Uppercase letter</li>
            <li>At least one Lowercase letter</li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <button
          *ngIf="registered; else register"
          [disabled]="loginForm.invalid"
          class="shadow-md bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
          Log In
        </button>
        <ng-template #register>
          <button
            [disabled]="loginForm.invalid"
            class="shadow-md bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
            Sign In
          </button>
        </ng-template>
        <a
          class="inline-block align-baseline font-bold text-sm text-emerald-500 hover:text-emerald-800 hover:cursor-pointer"
          target="#">
          Forgot your password?
        </a>
      </div>
    </form>
  </div>
</section>
